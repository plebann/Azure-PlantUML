name: Pulumi stack export
on:
  pull_request:

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  job:
    name: Export Pulumi Stacks
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Change test.txt content"
        run: |
          echo "$(uuidgen)" > test.txt

      - name: "Commit plantuml diagram changes"
        run: |
          git switch "${{ github.event.pull_request.head.ref }}"
          git add '*.txt'
          git config --global user.name ${{ github.event.pull_request.user.login }}
          git commit -m "Update test.txt"
          git push

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
